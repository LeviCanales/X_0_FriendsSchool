<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X 0 - Friends School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>X 0 - Friends School</h1>
            <div id="user-status">
                <!-- User info will be displayed here when logged in -->
            </div>
        </header>

        <div id="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-target="login-form">Entrar</button>
                <button class="tab-btn" data-target="register-form">Registrarse</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contrase√±a</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <div class="error-message"></div>
            </form>

            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" name="password_confirm" required>
                </div>
                <button type="submit">Registrarse</button>
                <div class="error-message"></div>
            </form>
        </div>

        <div id="game-container" style="display: none;">
            <div class="game-options">
                <button id="new-game-btn">New Game</button>
                <button id="view-stats-btn">View Statistics</button>
                <button id="logout-btn">Logout</button>
            </div>
            
            <div id="board-container">
                <div class="status" id="status-message">Player X's turn</div>
                <div class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
        </div>

        <div id="stats-container" style="display: none;">
            <h2>Your Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-title">Games Played</div>
                    <div class="stat-value" id="games-played">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Wins</div>
                    <div class="stat-value" id="games-won">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Losses</div>
                    <div class="stat-value" id="games-lost">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Draws</div>
                    <div class="stat-value" id="games-draw">0</div>
                </div>
            </div>
            <div class="recent-games">
                <h3>Recent Games</h3>
                <table id="recent-games-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Recent games will be loaded here -->
                    </tbody>
                </table>
            </div>
            <button id="back-to-game-btn">Back to Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
